<layout name="layout"/>
<script type="text/javascript">
    $(function(){
        $("#delete").click(function() {
            var effectRow={};
            effectRow['courseid']='{$course.id}';
            $.post('{$ROOT}/weixin/action/delete',effectRow,function(result){
                if (result.status==1){
                    alert('成功');
                    document.location.href="{$ROOT}/weixin/index/my";
                } else {
                    alert('错误');
                }
            },'json');
        });
    });
</script>
<div data-role="header">
    <a data-icon="home" href="{$ROOT}/weixin/index/" data-ajax="false" data-role="button">首页</a>
    <h1>{$course.name}</h1>
    <a data-icon="grid" href="{$ROOT}/weixin/index/my"   data-ajax="false" data-role="button">我的课程</a>
</div><!-- /header -->
<div role="main" class="ui-content">
    <img src="{$ROOT}/cover/{$course.image}" width="100%" />
    <div class="info">
        主讲人：{$course.teacher}<br/>
        课程介绍：{$course.rem}
    </div>
    <div>
        <ul data-role="listview" data-inset="true">
        <foreach $video as $vo>
            <li><a href="{$ROOT}/weixin/index/video?id={$vo.id}" data-ajax="false"><img src="{$ROOT}/cover/video.jpg"  class="ui-li-icon ui-corner-none">{$vo.name}</a></li>
        </foreach>
        </ul>
    </div>
    <div class="ui-grid-a" >
        <div class="ui-block-a"><a href="{$ACTION}{$course.lastpage}" data-ajax="false" class="ui-shadow ui-btn ui-corner-all ui-btn-icon-left ui-icon-arrow-l">上一页</a></div>
        <div class="ui-block-b"><a href="{$ACTION}{$course.nextpage}" data-ajax="false" class="ui-shadow ui-btn ui-corner-all ui-btn-icon-right ui-icon-arrow-r">下一页</a></div>
    </div>
     <input type="button" value="放弃收藏" data-icon="delete" data-theme="a" id="delete">
</div><!-- /content -->
